<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
  <style>
    body{font-family:Arial;padding:20px;background:#111;color:#eee}
    a{color:inherit;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .card{display:flex;gap:12px;background:#1b1b1b;border:1px solid #333;padding:12px;border-radius:12px}
    .poster{width:64px;height:96px;display:flex;align-items:center;justify-content:center;background:#2a2a2a;border-radius:10px}
    .meta h3{margin:0 0 6px 0;font-size:16px}
    .meta p{margin:4px 0;color:#bbb;font-size:13px}
  </style>
</head>
<body>
  <h1>{{title}}</h1>
  <p><a href="/">‚Üê Ana sayfa</a></p>

  <div class="grid">
    {{filmList}}
  </div>
</body>
</html>
